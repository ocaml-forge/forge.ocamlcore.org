{{ partial "head.html" . }}
<body lang="{{ .Site.LanguageCode }}">
  {{ partial "header.html" . }}

  <div id="ocamlcore_content">
    <h1>{{ .Title }}</h1>
    {{ with .Params.new_website }}
      <div class="important">
        The project is now hosted here: <a href="{{ . }}">{{ . }}</a>
      </div>
    {{ end }}
    {{ .Content }}
  </div>

  {{ partial "footer.html" . }}
</body>
